<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1 class="mb-4">Random Quote Generator</h1>
                <div class="quote-container p-4">
                    <!-- Add a loading spinner while fetching quotes -->
                    <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                        <span class="visually-hidden"></span>
                    </div>
                    <p class="quote-text"></p>
                    <button class="btn btn-primary" id="newQuoteButton">Get New Quote</button>
                </div>
                <div class="mt-4">
                    <div class="share-buttons">
                        <a class="btn btn-twitter" href="#" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-twitter"></i> Share on Twitter
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center py-3">
        <div class="container">
            <p class="text-muted">Powered by <a href="https://github.com/lukePeavey/quotable" target="_blank">Quotable
                    API</a></p>
        </div>
    </footer>
    <script src="scripts/quoteGenerator.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
</body>

</html>
